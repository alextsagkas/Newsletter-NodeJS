<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Newsletter Signup</title>
</head>

<body>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <h1 class="h3 mb-3 fw-normal text-center mb-4">Sign Up to Newsletter</h1>
            <div class="form-floating">
                <input type="text" name="firstName" class="form-control top" placeholder="First Name" required>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
                <label for="email">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-dark mt-4" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; The Alexander Company</p>
        </form>
    </main>

</body>

</html>
